{% load static %}

<!DOCTYPE html>
<html lang='en'>

<head>
    <meta chareset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>sch 학생관리 프로그램</title>
    <link rel='stylesheet' type='text/css' href='{% static "css/home.css" %}'>
</head>

<body>
    {% if user.is_authenticated %}
    <a href = '{% url "logout" %}'>
        <button>로그아웃</button></a>
    
    <a href='{% url "create"%}'>
        <button>새로운 학생 저장</button></a>
    안녕하세요! {{user}}님

    {% else %}

    <a href = '{% url "signup" %}'>
        <button>회원가입</button></a>
    
    <a href = '{% url "login" %}'>
        <button>로그인</button></a>
    {% endif %}
    
    <br>
    {% for sch in all_sch %}
        <div class='all_jss'>
            <a href="{% url 'detail' sch.id %}">
            {% if sch.image %}
            <img class = 'box' src='{{sch.image.url}}'></a>
            {% endif %}
            <div class='text1'>{{sch.name}}</div>
            <div class='text1'>{{sch.major}}</div>
            <div class='text1'>{{sch.year}}</div>
            <div class='text1'>{{sch.studentid}}</div>
            <div class='text1'>{{sch.grade}}</div>
            <div class='text1'>{{sch.GPA}}</div>
            <a href='{% url "detail" sch.id %}'><p>자세히</p></a>
        </div>
        
    {% endfor %}
</body>

</html>
